<div class="image-container">
    <section>
        <span class="image image-full">
            <a id=f"image_{{ image }}" href={{ relative_image_path }}>
                <img id=f"img_{{ image }}" alt={{ image_name }} src={{ relative_image_path }} border="0">
            </a>
        </span>
    </section>
</div>
